<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Guess My Number!</title>
    <link rel="stylesheet" href="https://ashimaarora25.github.io/project3/proj3style.css">
 </head>

<body id="bod">

    <div class="box1">
        <div class="head1">
            Guess the number Between 1 and 100
        </div>

        <div class="but" id="btn1">
            <button type="button" name="button" class="check" id="btn1">Play!</button>
        </div>


        <div class="guess">
            Guess My Number!

        </div>


        <div>
            <hr class="line">
            <p class="guessbox" id="qmark">?</p>
        </div>

    </div>


    <div class="box2">
         <p class="prevg" onfocus="this.value=''"> Previous guesses: <span id="prev"> </span> </p>
        <div class="sub1">

            <p class="para" id="first"> Start guessing ... </p>


            <p class="para"> 💯 Score: <span id="second">10</span> </p>


            <p class="para">🏅 Highscore: <span id="third">0</span></p>

        </div>

        <div class="sub2 sub1">
            <textarea rows="3" cols="10" class="text"></textarea><br>
            <button type="button" name="button" class="check" id="btn2"> Check!</button>

        </div>


    </div>

    <script src="https://ashimaarora25.github.io/project3/proj3JS.js"> </script>

</body>

</html>
